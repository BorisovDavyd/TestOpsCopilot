version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    environment:
      - CLOUDRU_API_KEY=${CLOUDRU_API_KEY}
      - CLOUDRU_BASE_URL=${CLOUDRU_BASE_URL:-https://foundation-models.api.cloud.ru}
      - DATA_PATH=/data
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
